{% load static %}
<div class="input-wrapper">
    {% for field in formset.management_form %}
        {% if field.errors %}
            {{ field }}
        {% endif %}
    {% endfor %}
    <div class="cols-widget" data-cols-widget>
        <label>Коллонки</label>
        <div class="row-breaker"></div>
        <input class="form-field-text" type="text" data-cols-widget-input>
        <button class="btn" data-cols-widget-add-col-btn>Добавить</button>
        <div class="row-breaker"></div>
        <div class="cols-layout" data-cols-widget-output>
            {% for form in formset %}
                {% if form %}
                    <fieldset name="col" class="col">
                        {{ form.name }}
                        {{ form.position }}
                        <div class="col-order-btns-layout">
                            <button class="btn" data-cols-widget-up-col-btn>▲</button>
                            <button class="btn" data-cols-widget-down-col-btn>▼</button>
                        </div>
                        <button class="btn del-col-btn" data-cols-widget-del-col-btn>X</button>
                    </fieldset>
                {% endif %}
            {% endfor %}
        </div>
        <script src="{% static "boards/columns_widget.js" %}" defer></script>
    </div>
</div>
